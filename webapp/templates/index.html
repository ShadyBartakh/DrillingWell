<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>Well data app</b></h1>
                    <p class="desc">Use this to predict the Rate of Penetration depending on drilling given parameters.</p>
                    <br><br>
                    <form method="GET" action="/predict">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label"><b>Depth point (M)</b></label>
                                    <input class="input--style-4" type="number" name="Depth(m)" step="0.01">
                                </div>
                            </div>
<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Weight on bit (kg)</b></label>
<input class="input--style-4" type="number" name="weight on bit (kg)" step="0.01">
                                </div>
</div>
</div>
                        <div class="row row-space">

<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Temperature Out (degC)</b></label>
<input class="input--style-4" type="number" name="Temp Out( degC)" step="0.01">
                                </div>
</div>
                            <div class="col-2">
<div class="input-group">
                                <label class="label"><b>Temperature In (degC)</b></label>
<input class="input--style-4" type="number" name="Temp In(degC)" step="0.01">
                                </div>
</div>
</div>
<div class="row row-space">
<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Pump Pressure (KPa)</b></label>
<input class="input--style-4" type="number" name="Pump Press (KPa)" step="0.01">
                                </div>
</div>
<div class="col-2">                            <div class="input-group">
                                <label class="label"><b>Hookload (kg)</b></label>
<input class="input--style-4" type="number" name="Hookload (kg)" step="0.01">
                                </div>
</div>
</div>
<div class="row row-space">
<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Surface Torque (KPa)</b></label>
<input class="input--style-4" type="number" name="Surface Torque (KPa)" step="0.01">
                                </div>
</div>
<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Rotary Speed (rpm)</b></label>
<input class="input--style-4" type="number" name="Rotary Speed (rpm)" step="0.01">
                                </div>
</div>
</div>
<div class="row row-space">
<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Flow In (L/min)</b></label>
<input class="input--style-4" type="number" name="Flow In(liters/min)" step="0.01">
                                </div>
</div>

<div class="col-2">
                            <div class="input-group">
                                <label class="label"><b>Well Head Pressure (KPa)</b></label>
<input class="input--style-4" type="number" name="WH Pressure (KPa)" step="0.01">
                                </div>
</div>
</div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Predict Zone Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
